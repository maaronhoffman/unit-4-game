<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Crystal Game</title>
</head>

<body>

    
<div class="container bg-dark p-3"style="border-radius: 2rem;">
<div class="row p-4 m-2"></div>

<div class="jumbotron justify-content-center m-3 "style="border-radius: 2rem;">
    
    <h1 class="display-4 text-center font-weight-bolder">Crystal Game</h1>
</div>

<div class="row p-2 m-2 justify-content-center">

<div class="col-4">
    <div class="card justify-content-center" style="border-radius: 2rem;">
        <div class="card-body">
          <h4 class="card-title text-center">Score</h1>
          <div class="text-center" id="scoreDisplay"></div>
       
        </div>
      </div>
    </div>

    <div class="col-4">
        <div class="card justify-content-center" style="border-radius: 2rem; ">
            <div class="card-body">
              <h4  class="card-title text-center">Wins</h4>
              <div class="text-center" id="winDisplay">0</div>
            </div>
        </div>
    </div>

               <div class="col-4">
        <div class="card justify-content-center" style="border-radius: 2rem;">
            <div class="card-body">
              <h4  class="card-title text-center">Losses</h4>
              <div class="text-center" id="lossesDisplay">0</div>
           
            </div>
          </div>
        </div>

</div>
    <div class="row p-4 m-2 justify-content-center">
    <div class="col">
        <img id="c1"  src="assets/images/crystal1.png" class="img-fluid" alt="Responsive image">
    </div>
    <div class="col">
        <img id="c2" src="assets/images/crystal2.png" class="img-fluid" alt="Responsive image">
    </div>
    <div class="col">
        <img id="c3" src="assets/images/crystal3.png" class="img-fluid" alt="Responsive image">
    </div>
    <div class="col">
        <img id="c4" src="assets/images/crystal4.png" class="img-fluid" alt="Responsive image">
    </div>
</div>

<div class="row p-2 m-2 justify-content-center">

    <div class="card justify-content-center" style="border-radius: 2rem; height: auto;width: 18rem;">
        <div class="card-body">
          <h1 class="card-title text-center">Your Score</h1>
          <div class="text-center" id="userscoreDisplay">0</div>
       
        </div>
      </div>
    
</div>


</div>




</div>

 

    






<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script type="text/javascript" src="assets/javascript/game.js"></script>


</body>

</html>
